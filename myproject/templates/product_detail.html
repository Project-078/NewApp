<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .product-image {
            display: block;
            margin: 0 auto 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            margin-top: 20px;
            line-height: 1.6;
        }

        .product-details p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .price {
            font-size: 1.4em;
            color: #e74c3c;
            font-weight: bold;
        }

        .stock {
            font-size: 1.2em;
            color: #2ecc71;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button.add-to-cart {
            background-color: #3498db;
        }

        .button.add-to-cart:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .button.buy-now {
            background-color: #e67e22;
        }

        .button.buy-now:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .product-details p {
                font-size: 1em;
            }

            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image" height="250" width="250">
        <div class="product-details">
            <p>{{ product.description }}</p>
            <p class="price">Price: {{ product.price }}</p>
            <p class="stock">Stock: {{ product.stock }}</p>
        </div>
        <div class="buttons">
            <button class="button add-to-cart">Add to Cart</button>
            <button class="button buy-now">Buy Now</button>
        </div>
    </div>
</body>
</html>
