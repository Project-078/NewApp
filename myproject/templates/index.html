<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Cart and Full-Width Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .brand-logo {
            display: flex;
            align-items: center;
        }

        .navbar .brand-logo img {
            height: 40px; /* Adjust the logo size */
            margin-right: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d4d4d4;
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
        }

        /* Main content area */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Image transition styles */
        .image-transition {
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .slides {
            display: flex;
            width: 300%; /* 100% for each slide */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100vw; /* Full viewport width */
            height: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }

        /* Image grid styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            margin-bottom: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.5s ease;
            cursor: pointer;
        }

        .image-grid img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .cart {
            background-color: #007bff;
            color: white;
            padding: 1em;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .cart h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .cart-items {
            margin-top: 10px;
            text-align: left;
        }

        .cart-items p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="brand-logo">
            <img src="https://via.placeholder.com/40" alt="Logo"> <!-- Replace with your logo URL -->
            <div class="brand">MyWebsite</div>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

            {% if user.is_authenticated %}
            Hello, {{ user.first_name }}
            <a href="accounts/logout">Logout</a>
            {% else %}
            <a href="accounts/login">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">

        <!-- Image transition window -->
        <div class="image-transition">
            <div class="slides">
                <img src="https://via.placeholder.com/1920x300/007bff/ffffff?text=Slide+1" alt="Slide 1">
                <img src="https://via.placeholder.com/1920x300/ff6600/ffffff?text=Slide+2" alt="Slide 2">
                <img src="https://via.placeholder.com/1920x300/00cc66/ffffff?text=Slide+3" alt="Slide 3">
            </div>
            <button class="nav-arrow left">&#10094;</button>
            <button class="nav-arrow right">&#10095;</button>
        </div>

        <div class="image-grid">
            <img src="https://via.placeholder.com/200" alt="Image 1" data-name="Item 1">
            <img src="https://via.placeholder.com/200" alt="Image 2" data-name="Item 2">
            <img src="https://via.placeholder.com/200" alt="Image 3" data-name="Item 3">
            <img src="https://via.placeholder.com/200" alt="Image 4" data-name="Item 4">
            <img src="https://via.placeholder.com/200" alt="Image 5" data-name="Item 5">
            <img src="https://via.placeholder.com/200" alt="Image 6" data-name="Item 6">
        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Items will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Slide functionality
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        let currentIndex = 0;

        function updateSlidePosition() {
            slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }

        function showPrevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        }

        document.querySelector('.nav-arrow.right').addEventListener('click', showNextSlide);
        document.querySelector('.nav-arrow.left').addEventListener('click', showPrevSlide);

        // Auto-slide every 5 seconds
        setInterval(showNextSlide, 5000);

        // Cart functionality
        const images = document.querySelectorAll('.image-grid img');
        const cartItems = document.querySelector('.cart-items');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const itemName = image.getAttribute('data-name');
                addItemToCart(itemName);
            });
        });

        function addItemToCart(itemName) {
            const itemElement = document.createElement('p');
            itemElement.textContent = itemName;
            cartItems.appendChild(itemElement);
        }
    </script>

</body>
</html>
