<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d4d4d4;
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
        }

        /* Main content area */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
        }

        .main-content h1 {
            font-size: 2.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">MyWebsite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

            {% if user.is_authenticated %}
			Hello, {{ user.first_name }}
			<a href="accounts/logout">Logout</a>
			{% else %}

			<!-- <a href="accounts/register">Register</a> -->
			<a href="accounts/login">Login</a>
			{% endif %}

        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>Welcome to MyWebsite</h1>
    </div>

</body>
</html>
