<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6f42c1, #e83e8c); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .logo {
            position: absolute;
            top: -50px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Adjust logo size */
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .login-container:hover .logo {
            transform: translateX(-50%) scale(1.1);
            opacity: 1;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1em;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .login-container:hover h2 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group .error-field {
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.5em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 0.8em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-container p {
            text-align: center;
            margin-top: 1em;
            font-size: 0.9em;
            color: #666;
            transition: color 0.3s ease;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/80" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            
            {% if errors %}
                <p class="error-message show">{{ errors }}</p>
            {% endif %}
            
            <div class="form-group">
                <input type="text" name="username" value="{{ username }}" placeholder="Username" class="{% if errors %}error-field{% endif %}">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="{% if errors %}error-field{% endif %}">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
