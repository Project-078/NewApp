<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1em;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group .error-field {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.5em;
            text-align: center;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 0.8em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-container p {
            text-align: center;
            margin-top: 1em;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            
            {% if errors %}
                <p class="error-message">{{ errors }}</p>
            {% endif %}
            
            <div class="form-group">
                <input type="text" name="username" value="{{ username }}" placeholder="Username" class="{% if errors %}error-field{% endif %}">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="{% if errors %}error-field{% endif %}">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
